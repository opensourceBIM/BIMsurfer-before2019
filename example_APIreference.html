<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>BIMSurfer API Reference</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <script>

        var ADDRESS = "http://localhost:8082";
        var USERNAME = "admin@admin.admin";
        var PASSWORD = "admin";
        var VERSION = "2.0";

        // This is a bit awkard. This seems to be necessary in order for the
        // BIMserver modules to find themselves, but it destroys any option
        // for further modularization in the client and ability to use data-main.
        var require = {
            baseUrl: ADDRESS + "/js",
            urlArgs: "bust=" + VERSION
        };

        // Where does this come frome? The API crashes on the absence of this
        // member function?
        String.prototype.firstUpper = function () {
            return this.charAt(0).toUpperCase() + this.slice(1);
        }
    </script>

    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="bimsurfer/lib/require.js"></script>
    <script type="text/javascript" src="bimsurfer/lib/xeoengine.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>    
    <script type="text/javascript">

        // Loads a model from BIMServer, builds an explorer tree UI.
        // Clicking on a tree node fits the view to its scene object.

        require([
                    "bimsurfer/src/BimSurfer.js",
                    "bimsurfer/src/StaticTreeRenderer.js",
                    "bimsurfer/lib/domReady.js!"
                ],
                function (BimSurfer, StaticTreeRenderer) {

                    var bimSurfer = new BimSurfer({
                        domNode: "viewerContainer"
                    });

                    // Load a model from BIMServer

                    bimSurfer.load({
                        bimserver: ADDRESS,
                        username: USERNAME,
                        password: PASSWORD,
                        poid: 131073,
                        roid: 65539,
                        schema: "ifc2x3tc1" // < TODO: Deduce automatically
                    })
                            .then(function (model) {

                                var oids = [];

                                model.getTree().then(function (tree) {

                                    // Build explorer UI

                                    var domtree = new StaticTreeRenderer({
                                        domNode: 'treeContainer',
                                        tree: tree
                                    });                                    
                                    domtree.build();
                                    
                                    domtree.on("click",
                                            function (oid) {

                                                // Clicking an explorer node fits the view to its object

                                                bimSurfer.setColor({
                                                    ids: [oid],
                                                    color: [1,0,0,1]
                                                });

                                                bimSurfer.viewFit({
                                                    ids: [oid],
                                                    animate: true
                                                });
                                            });
                                            
                                    // Write API ref
                                            
                                    var flatten = function(n) {
                                        var li = []
                                        var f = function(n) {
                                            li.push(n.id);
                                            (n.children || []).forEach(f);
                                        }
                                        f(n);
                                        return li;
                                    };
                                    var oids = flatten(tree);
                                    _.shuffle(oids);
                                    oids.splice(10);
                                    oids = "["+oids.join(", ")+"]";
                                    
                                    
                                    var METHODS = [
                                        {name:'setVisibility',     args:[{name: "ids", value: oids}, {name: "visible", value:false}]},
                                        {name:'setSelectionState', args:[{name: "ids", value: oids}, {name: "selected", value:true}]},
                                        {name:'getSelected', args:[], has_result: true},
                                        {name:'setColor', args:[{name: "ids", value: oids}, {name: "color", value:"{1,0,0,1}"}]},
                                        {name:'viewFit', args:[{name: "ids", value: oids}, {name: "animate", value:500}]},
                                        {name:'setCamera', args:[{name: "type", value: "'ortho'"}]},
                                        {name:'getCamera', args:[]},
                                        {name:'reset', args:[{name: "cameraPosition", value: true}]},
                                    ];

                                    var n = document.getElementById('methods_node');

                                    n.innerHTML += "<h1>Methods</h1>"

                                    METHODS.forEach(function(m, i) {
                                        n.innerHTML += "<h2>"+m.name+"()</h2>";
                                        var args = m.args.map(function(a) {
                                            return a.name + ":" + a.value;
                                        }).join(", ");
                                        var cmd = "bimSurfer."+m.name+"({"+args+"});";
                                        n.innerHTML += "<textarea id='code"+i+"' spellcheck=false>"+cmd+"</textarea>";
                                        exec_statement = "eval(document.getElementById(\"code"+i+"\").value)"
                                        if (m.has_result) {
                                            exec_statement = "document.getElementById(\"result"+i+"\").innerHTML = " + exec_statement;
                                        } else {
                                            exec_statement += "; window.scrollTo(0,0)"
                                        }
                                        n.innerHTML += "<button onclick='"+exec_statement+"'>run</button>";
                                        if (m.has_result) {
                                            n.innerHTML += "<pre id='result"+i+"' />";
                                        }
                                    });

                                });
                            });

                    // Lets us play with the Surfer in the console
                    window.bimSurfer = bimSurfer;
                });
    </script>

</head>
<body>
<div id="maincontainer">

    <div id="topsection"><h1>BIMSurfer API Reference</h1></div>

    <div id="contentwrapper">
        <div class="inner">
            <div id="viewerContainer">

            </div>
        </div>
    </div>

    <div id="leftcolumn">
        <div class="inner">
            <div id="treeContainer"></div>
        </div>
    </div>
    
</div>

<br />&nbsp;<br />
<div id='methods_node'></div>
<br />&nbsp;<br />

</body>
</html>
