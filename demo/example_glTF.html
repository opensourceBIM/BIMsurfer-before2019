<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Example</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <script>

	    /* Generating a new version based on the current time, this way resources are never cached
	    When building a version of BIMsurfer V2 this should be replaced by an actual version number in order
	    To facilitate proper caching
	   */
	   var version = new Date().getTime();

        // This is a bit awkard. This seems to be necessary in order for the
        // BIMserver modules to find themselves, but it destroys any option
        // for further modularization in the client and ability to use data-main.
        var require = {
            baseUrl: "../",
            urlArgs: "bust=" + version
        };
    </script>

    <link rel="stylesheet" href="css/demo.css"/>

    <script type="text/javascript" src="../bimsurfer/lib/require.js"></script>
    <script type="text/javascript" src="../bimsurfer/lib/xeoengine.js"></script>
    <script type="text/javascript">

        // Example showing how to load glTF into BIMSurfer

        require([
                    "bimsurfer/src/BimSurfer",
                    "bimsurfer/src/StaticTreeRenderer",
                    "bimsurfer/lib/domReady"
                ],
                function (BimSurfer, StaticTreeRenderer) {

                    var bimSurfer = new BimSurfer({
                        domNode: "viewerContainer"
                    });

                    // Load a glTF model

                    bimSurfer.load({
                        gltf: true,
                        src: "../files/gltf/gearbox/gearbox_assy.gltf"
                    });

                    // Position camera to look at center of model (which may not be loaded yet)

                    bimSurfer.setCamera({
                        eye: [184.21, 10.54, -7.03],
                        target: [159.20, 17.02, 3.21],
                        up: [-0.15, 0.97, 0.13]
                    });
                });
    </script>

</head>
<body>
<div id="maincontainer">

    <div id="topsection"><h1>BIMSurfer example</h1></div>

    <div id="contentwrapper">
        <div class="inner">
            <div id="viewerContainer">

            </div>
        </div>
    </div>

    <div id="leftcolumn">
        <div class="inner">
            <div id="treeContainer"></div>

        </div>
    </div>
</div>

</body>
</html>
